apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    maven { url "https://nexus3.geosmartdata.net/repository/maven-central/" }
    maven { url "https://nexus3.geosmartdata.net/repository/maven-releases/" }
    maven { url "https://nexus3.geosmartdata.net/repository/spring-releases/" }    
}

version = "1.0.0"

dependencies {
    // Support for tests
    testCompile("org.hamcrest:hamcrest-all:1.3")
    testCompile("junit:junit:4.12")
    testCompile("com.h2database:h2:1.4.194")
    testCompile("org.mockito:mockito-all:1.10.19")
    testCompile("io.cucumber:cucumber-java:2.3.1")
    testCompile("io.cucumber:cucumber-junit:2.3.1")
}
